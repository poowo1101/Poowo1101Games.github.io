<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirbus 2</title>
    <style>
        body {
            background-color: #141419;
            color: #F0F0F0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-title {
            color: #F0F0F0;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            color: #B4B4B4;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .spoiler-section {
            margin: 40px 0;
        }
        
        .spoiler-title {
            color: #F0F0F0;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .video-container {
            margin: 20px 0;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2a2a35;
            color: #F0F0F0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #3a3a45;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок гри -->
        <h1 class="game-title">Сірбусь 2</h1>
        <p class="game-subtitle">Симулятор догляду за котом</p>
        
        <!-- Спойлер секція -->
        <div class="spoiler-section">
            <h2 class="spoiler-title">Спойлер Сірбусь 2</h2>
            
            <!-- YouTube відео -->
            <div class="video-container">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/hO7DOZBhvUs?si=-4fDVF6gBMzhjtCQ" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <!-- Кнопка назад -->
        <a href="../../index.html" class="back-button">← Назад до списку ігор</a>
    </div>
</body>
</html>
